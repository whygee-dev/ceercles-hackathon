  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  vrouter: ^1.2.1
  google_fonts: ^3.0.1
  graphql_flutter: ^5.1.0
  dio: ^4.0.6
  transparent_image: ^2.0.0
  json_serializable: ^6.2.0
