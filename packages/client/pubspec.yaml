    - assets/avatar/body/
    - assets/avatar/head/
    - assets/avatar/accessory/
    - assets/images/auth/
    - assets/images/login/
    - assets/images/register/
    - assets/images/register-profile/
    - assets/lottie/
    - assets/icons/
    - .env

flutter_icons:
  image_path: 'assets/logo.png'
